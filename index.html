<html>

<head>
  <meta charset="UTF-8">
  <title>Sketch Classification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  
    
  <link rel="stylesheet" type="text/css" href="C118_predefined_code.css">
</head>

<body style="background-color:lavenderblush">
  <center>
<!-- Modal -->
<div id="myModal" class="modal fade">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h4 class="modal-title">Sketches</h4>
    </div>

    <div class="modal-body">
      <img src="sketch1.png">
      <img src="sketch2.png">
    </div>

  </div>
</div>

<h3 style="letter-spacing: 5px; font-size: 20px;" class="header btn btn-warning">Quick Draw</h3>

<h3 style="letter-spacing: 3px; font-size: 16px; width: 30%;" class="form-control">Draw The Given Thing To Score</h3>
<br>
<h4>Your Sketch:</h4><h4 id="label"></h4>
<h4>Confidence:</h4><h4 id="confidence"></h4>
<h4 style="color: rgb(255, 145, 0);">Sketch To Be Drawn:</h4><h4 id="sketch" style="color: rgb(255, 145, 0);"></h4>

<br><br>

<div class="col-md-4 col-sm-12 col-xs-12">
  <h4 class="btn btn-warning">Score:</h4>
  <h4 class="btn btn-warning" id="score"></h4><br><br>

</div>

<div class="col-sm-12 col-md-4 col-xs-12" style="float: right;">
  <h4 class="btn btn-warning">Timer:</h4>
  <h4 class="btn btn-warning" id="timer"></h4><br><br><br><br>

</div>
<br><br><br><br><br><br><br><br><br><br><br><br><br>
<button class="form-control" style="width: 10%;" data-toggle="modal" data-target="#myModal">Show Sketches</button>

</center>
<script src="main.js"></script>
</body>

</html>
